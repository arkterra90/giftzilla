<!-- Registration page for new users for GiftZilla -->

{% extends 'layout.html' %}

{% block body %}
<div class="container mt-4 mb-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Registration</h2>

            {% if message %}
                <div class="alert alert-danger">{{ message }}</div>
            {% endif %}

            <form action="{% url 'register:register' %}" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input autofocus class="form-control" type="text" name="firstName" id="firstName" placeholder="Enter your first name">
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input autofocus class="form-control" type="text" name="lastName" id="lastName" placeholder="Enter your last name">
                </div>
                <div class="mb-3">
                    <label for="emailAddress" class="form-label">Email Address</label>
                    <input autofocus class="form-control" type="text" name="emailAddress" id="emailAddress" placeholder="Enter your Email Address">
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input autofocus class="form-control" type="text" name="username" id="username" placeholder="Enter your username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input class="form-control" type="password" name="password" id="password" placeholder="Enter your password">
                </div>
                <div class="mb-3">
                    <label for="verifyPassword" class="form-label">Verify Password</label>
                    <input class="form-control" type="password" name="verifyPassword" id="verifyPassword" placeholder="Re-enter Password">
                </div>
                <button class="btn btn-primary btn-block mt-4" type="submit">Register</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
