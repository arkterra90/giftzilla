<!-- Login page for users -->

{% extends "layout.html" %}

{% block body %}
<div class="container mt-4 mb-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Login</h2>

            {% if message %}
                <div class="alert alert-danger">{{ message }}</div>
            {% endif %}

            <form action="{% url 'register:login' %}" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input autofocus class="form-control" type="text" name="username" id="username" placeholder="Enter your username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input class="form-control" type="password" name="password" id="password" placeholder="Enter your password">
                </div>
                <button class="btn btn-primary btn-block mt-4" type="submit">Login</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
