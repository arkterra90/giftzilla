<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GiftWish '90s</title>
    <!-- Add Bootstrap CSS (replace with your actual Bootstrap CSS link) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-primary text-light">
        <div class="container">
            <h1 class="display-4">GiftWish '90s</h1>
            <p class="lead">Welcome to the '90s!</p>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Create Registry</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">View Registries</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mt-5">
        <section class="registry-section text-center">
            <h2>Create or Manage Your Registry</h2>
            <button class="btn btn-danger">Create New Registry</button>
            <button class="btn btn-info">View Existing Registries</button>
            <img src="gift-box.gif" alt="Gift Box">
        </section>

        <section class="guestbook-section mt-4">
            <h2>Visitor Guestbook</h2>
            <div class="guestbook">
                <!-- Guestbook entries go here -->
            </div>
        </section>
    </main>

    <aside class="container mt-5">
        <section class="now-playing">
            <h2>Now Playing</h2>
            <!-- List of '90s hit songs or a playlist -->
        </section>
        
        <section class="hot-links">
            <h2>Hot Links</h2>
            <!-- Links to '90s websites or topics -->
        </section>

        <section class="top-10-gifts mt-4">
            <h2>Top 10 Gifts</h2>
            <!-- List of popular '90s toys and gadgets with GIFs -->
        </section>

        <section class="visitor-counter mt-4">
            <h2>Visitors Online</h2>
            <!-- Visitor counter goes here -->
        </section>
    </aside>

    <footer class="bg-dark text-light mt-5 py-3">
        <section class="subscribe">
            <h3>Subscribe to our '90s newsletter</h3>
            <div class="input-group">
                <input type="email" class="form-control" placeholder="Enter your email">
                <button class="btn btn-danger">Subscribe</button>
            </div>
        </section>

        <section class="social-media mt-3">
            <h3>Connect with us</h3>
            <!-- Social media links and icons go here -->
        </section>

        <p>&copy; 1990s GiftWish</p>
    </footer>

    <!-- Add Bootstrap JavaScript (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
