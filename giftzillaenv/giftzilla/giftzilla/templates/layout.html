<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giftzilla '90s</title>
    <!-- Add Bootstrap CSS (replace with your actual Bootstrap CSS link) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        /* Custom CSS to make navigation links white */
        .nav-link {
            color: white;
        }

    </style>
</head>
<body>
    <header class="bg-primary text-light">
        <div class="container">
            <h1 class="display-4">Giftzilla</h1>
            <p class="lead">Roar Your Gift List To Life!</p>
            <nav class="d-flex justify-content-between align-items-center">
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link" href="{% url 'index:home' %}">Home</a></li>
                    
                </ul>
                <div> <!-- This div will be pushed to the far right -->
                    {% if user.is_authenticated %}
                        <ul class="nav">
                            <li class="nav-item"><a class="nav-link" href="{% url 'user:viewReg' userID=user.id %}">View Registries</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'user:regJoin' userID=user.id %}">Join Registry</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'user:createRegistry' %}">Create Registry</a></li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'register:profileView' userID=user.id %}">Welcome {{ user.username }}</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'register:logout' %}">Logout</a>
                            </li>
                        </ul>
                    {% else %}
                        <ul class="nav">
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'register:login' %}">Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'register:register' %}">Sign Up</a>
                            </li>
                        </ul>
                    {% endif %}
                </div>
            </nav>
        </div>
    </header>

   {% block body %}
   {% endblock %}

    

    <footer class="bg-dark text-light mt-5 py-3">

        <p>&copy; Giftzilla</p>
    </footer>

    <!-- Add Bootstrap JavaScript (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
