<!-- Allows user to edit a wish list entry -->

{% extends 'layout.html' %} 

{% block body %} 

<div class="container py-2">
    <a class="btn btn-primary" href="{% url 'user:viewWishList' userID=request.user.id groupPin=gift.groupPin %}">Back To Wish List</a>
</div>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ message }}</h5>
            <h5 class="card-text">Edit your gift wish:</h5>

            <form method="post">
                {% csrf_token %}
                {{ giftinstance.as_p }}
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
